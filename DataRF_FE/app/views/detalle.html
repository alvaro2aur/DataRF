<div class="col-md-12 table-responsive" ng-controller="CeldasCtrl">
{{celdas.hola}}
    <div class="panel-body">
    <ul class="nav nav-tabs">
	  <li class="active"><a ng-click="tab = 1" href>Celda</a></li>
	  <li><a ng-click="tab = 2" href>Antena</a></li>
	  <li><a ng-click="tab = 3" href>Estacion</a></li>
	</ul>
	{{tab}}
	<div class="tab-content">
	  <div id="home" ng-show="tab == 1">
	    <h3>Celda</h3>
	    <p>{{celdas.hola.id}}</p>
	  </div>
	  <div id="menu1" ng-show="tab == 2">
	    <h3>Antena</h3>
	    <p>Some content in menu 1.</p>
	  </div>
	  <div id="menu2" ng-show="tab == 3">
	    <h3>Estacion</h3>
	    <p>Some content in menu 2.</p>
	  </div>
	</div>
	</div>
</div>
